<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Teste</title>
</head>
<body>
    <div class="slider">        
        <div class="title">
            <p id="val"></p>
        </div>
        <input type="range" name="qtd" id="qtd" class="qtd" step="1" max="100" min="2" value="2">
    </div>
    <div class="container">
        <div class="left">
            <div class="row">
                <div class="prop">Remove winner from entries?</div>
                <div class="r">
                    <div class="check" id="pop_winner"></div>
                </div>
            </div>
            <div class="row">
                <div class="prop" id="rnd_for_txt"></div>
                <div class="r">
                    <input type="range" class="qtd small" id="randomize_for" max="4" min="1" value="3" step="0.1">
                </div>
            </div>
            <div class="row">
                <div class="prop" id="between_txt"></div>
                <div class="r">
                    <input type="range" class="qtd small" id="between" max="1" min="0.1" value="0.3" step="0.1">
                </div>
            </div>
            <div class="row">
                <div class="prop">Add an entrie - </div>
                <input type="text" name="entrie" id="entrie">
                <div class="r">
                    <input type="button" value="+" id="add_entrie" >
                </div>
            </div>
            <div class="row">
                <input type="button" id="bt" value="randomize">
            </div>
        </div>
        <div class="middle">
            <div id="main" class="main">
                <div class="square"></div>
                <div class="square"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
